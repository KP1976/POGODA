<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Baloo&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pogoda w USA</title>
</head>
<body>
  <h1 class="title">Pogoda</h1>
  <section class="weather-container">
    <img alt="weather-logo" class="weather-logo"> <!-- src będzie dopisywany w js -->
    <h2 class="weather-location-title">Lokalizacja:</h2>
    <p class="weather-location"></p>
    <h3 class="weather-desc"></h3>
    <h3 class="weather-temp"></h3>
    <img alt="weather-icon" class="weather-icon"> <!-- src będzie dopisywany w js -->
  </section>

  <section class="weather-container">
    <h2 class="weather-data-title">Dane pogodowe:</h2>
    <ul class="weather-list">
      <li class="weather-list-item">
        <h3 class="weather-list-item-title">Wilgotność:</h3><span class="humidity"></span>
      </li>
      <li class="weather-list-item">
          <h3 class="weather-list-item-title">Punkt Rosy: </h3><span class="dewpoint"></span>
      </li>
      <li class="weather-list-item">
          <h3 class="weather-list-item-title">Temperatura: </h3><span class="feels-like"></span>
      </li>
      <li class="weather-list-item">
          <h3 class="weather-list-item-title">Wiatr: </h3><span class="wind"></span>
      </li>
      <li class="weather-list-item">
          <h3 class="weather-list-item-title">Ciśnienie: </h3><span class="pressure"></span>
      </li>
      <li class="weather-list-item">
          <h3 class="weather-list-item-title">Widoczność: </h3><span class="visibility"></span>
      </li>
    </ul>
  </section>
  <button type="button" class="change-location">Wybierz lokalizację</button>

  <!-- MODAL -->
  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title">Wybierz Lokalizację</h2>
      <span class="close">&times;</span>
      <h3 class="info">Nazwy podajemy w języku angielskim. Stany w dwuliterowych skrótach np. CA</h3>
    </div>
    <form class="modal-main">
      <div class="modal-city">
        <label class="modal-label">Miasto</label>
        <input class="modal-input city" type="text" autofocus>
      </div>
      <div class="modal-state">
        <label class="modal-label">Stan (Kraj)</label>
        <input class="modal-input country-state" type="text">
      </div>
    </form>
    <button class="btn-submit">Zatwierdź</button>
  </div>

  <!-- <script src="js/localStorage.js"></script> -->
  <script src="js/Variables.js"></script>
  <script src="js/Weather.js"></script>
  <script src="js/App.js"></script>
</body>
</html>
